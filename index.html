<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cpmfy House Recording  </title>

    <!----link font aweosme---->
    <script src="https://use.fontawesome.com/23bea62652.js"></script>  
      <!----link css---->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    
     <!--navbar-->
     <nav class="navbar">
       <div class="navbar-center">
         <span class="nav-icon">
             <i class="fa fa-bars"></i>
         </span>
         <img src="images/logo.svg" alt="store logo">
         <div class="cart-btn">
             <span class="nav-icon">
                 <i class="fa fa-cart-plus"></i>
             </span>
             <div class="cart-items">0</div>
         </div>
       </div>
     </nav>
     <!-- end of navbar-->
    
     <!-- hero -->
      <header class="hero">
          <div class="banner">
              <h1 class="banner-title">furntiture collection</h1>
              <button class="banner-btn">shop now</button>
          </div>
      </header>
     <!-- end of hero -->

     <!-- products-->
      <section class="products">
          <div class="section-title"><h2>our products</h2></div>
           <div class="products-center">
           </div>
        </section>
     <!--end of product -->

    <!-- cart -->
      <div class="cart-overlay">
         <div class="cart ">
             <span class="close-cart">
                 <i class="fa fa-window-close"></i>
             </span>
             <h2>your cart</h2>
             <div class="cart-content">
               <!-- cart item-->
                 <!-- <div class="cart-item">
                     
                 </div> -->
               <!-- end of cart item-->
             </div>
                  <div class="cart-footer">
                      <h3>your total : <span class="cart-total">0</span></h3>
                       <button class="clear-cart banner-btn">clear cart</button>
                    </div>
         </div>
      </div>
    <!-- end of cart -->
    <script src="app.js"></script>
</body>
</html>
